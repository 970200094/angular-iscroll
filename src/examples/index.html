<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS iScroll Demo App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MyAppController">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser.
  Please <a href="http://browsehappy.com/">upgrade your browser</a> to
  improve
  your experience.</p>
<![endif]-->
<div class="core header">
  <nav class="navbar navbar-default"
       ng-class="{'navbar-fixed-top': false}">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home">iScroll Demo
        <span ng-if="browserSync" class="glyphicon glyphicon-transfer"
              title="In browser-sync." aria-hidden="true"></span>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-repeat="demo in demos"
              ng-class="{active: $state.includes(demo.state)}">
            <a ui-sref="{{demo.state}}">{{ demo.name }}
            <span ng-if="$state.includes(demo.state)" class="sr-only">
              (current)
            </span>
            </a>
          </li>
        </ul>

        <div class="navbar-text">
          <label><input name="useIScroll" type="checkbox"
                        ng-model="iScrollState.useIScroll"
                        ng-click="toggleIScroll(true)"> Use iScroll</label>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="core contents" ui-view="contents"></div>
<div class="core footer">
  <nav class="navbar navbar-default"
       ng-class="{'navbar-fixed-bottom': false}">
    <div class="container">
      <p class="navbar-text">Angular-iScroll demo app:
        v<span current-version="full"></span></p>
    </div>
  </nav>
</div>

<script src="js/bundle.js"></script>
</body>
</html>
