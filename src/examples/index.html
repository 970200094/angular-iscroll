<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS iScroll Demo App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MyAppController"
      ng-class="{
      'iscroll-on': iScrollState.useIScroll,
      'iscroll-off': !iScrollState.useIScroll
      }">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser.
  Please <a href="http://browsehappy.com/">upgrade your browser</a> to
  improve
  your experience.</p>
<![endif]-->
<div core-layout="::{name: 'main', showHeader: true, showFooter: true}"
     ng-class="{
       'cl-header-hide': !coreLayout.main.showHeader,
       'cl-footer-hide': !coreLayout.main.showFooter
     }"></div>
<div class="modal-dialog" ng-show="coreLayout.modal.show">
  <div class="modal-content">
    <div core-layout="::{name: 'modal', show: false}"></div>
  </div>
</div>
<script src="js/bundle.js"></script>
</body>
</html>
