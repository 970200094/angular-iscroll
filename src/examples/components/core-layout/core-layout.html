<div class="cl-header" ui-view="header" ng-class="{
      'cl-header-hide': !state.showHeader
      }"></div>
<div class="cl-contents" ui-view="contents" ng-class="{
      'cl-header-hide': !state.showHeader,
      'cl-footer-hide': !state.showFooter
      }"></div>
<div class="cl-footer" ui-view="footer" ng-class="{
      'cl-footer-hide': !state.showFooter
      }"></div>
