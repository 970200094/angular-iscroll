<div class="container-fluid multi-column">
<div class="row">
  <div class="column col-xs-6">
    <div class="wrapper" iscroll iscroll-instance="instance">
      <div class="scroller">
        <div class="well">
          NgRepeat List
          <button ng-click="instance.refresh()">Refresh</button>
        </div>
        <ul class="list-group">
          <li ng-repeat="item in getRows(50) track by $index"
              class="list-group-item">Col 1, row {{$index + 1}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="column col-xs-6">
    <div class="wrapper" iscroll iscroll-instance="instance">
      <div class="scroller">
        <div class="well">
          NgRepeat List
          <button ng-click="instance.refresh()">Refresh</button>
        </div>
        <ul class="list-group">
          <li ng-repeat="item in getRows(50) track by $index"
              class="list-group-item">Col 2, row {{$index + 1}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
</div>
